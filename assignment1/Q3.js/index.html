<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Question 3</title>
	</head>
	<body>
		<h1 style="text-align: center">Text Styling Elements</h1>
		<table style="border-collapse: collapse; width: 80%; margin: 0 auto">
			<tr>
				<th
					style="
						background-color: #f2f2f2;
						border: 1px solid #ddd;
						padding: 10px;
					"
				>
					HTML Element
				</th>
				<th
					style="
						background-color: #f2f2f2;
						border: 1px solid #ddd;
						padding: 10px;
					"
				>
					Rendered Output
				</th>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">Plain text</td>
				<td style="border: 1px solid #ddd; padding: 10px">hello world</td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">
					Font &amp; attributes
				</td>
				<td style="border: 1px solid #ddd; padding: 10px">
					<span style="font-family: Arial, sans-serif">hello world</span>
				</td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;b&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px"><b>Bold</b></td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;i&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px"><i>Italic</i></td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;u&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px"><u>Underline</u></td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;em&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px"><em>Emphasis</em></td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;strong&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px">
					<strong>Strong</strong>
				</td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;code&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px">
					<code>Monospace</code>
				</td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;cite&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px">
					<cite>Citation</cite>
				</td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;del&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px">
					<del>Deleted text</del>
				</td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;big&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px">
					<big>Large text</big>
				</td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;small&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px">
					<small>Small text</small>
				</td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;sub&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px">x<sub>2</sub></td>
			</tr>
			<tr>
				<td style="border: 1px solid #ddd; padding: 10px">&lt;sup&gt;</td>
				<td style="border: 1px solid #ddd; padding: 10px">x<sup>2</sup></td>
			</tr>
		</table>
	</body>
</html>
